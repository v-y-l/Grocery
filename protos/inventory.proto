syntax = "proto3";

message Supplier {
  string name = 1;
  string location = 2;
  int32 zip_code = 3;
}

message InventoryItem {
  string name = 1;
  float price = 2;
  string category = 4;
  repeated string tags = 5;
  string link = 6;
  google.protobuf.Timestamp last_updated = 7;
  Supplier supplier = 8;
}

