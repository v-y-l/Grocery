syntax = "proto3";

import "google/protobuf/timestamp.proto";

package grocery;

enum Grocery {
    UNKNOWN = 0;
    WEGMANS = 1;
}

message Item {
  string name = 1;
  float price = 2;
  string category = 3;
  string link = 4;
  Grocery grocery = 5;
  google.protobuf.Timestamp last_updated = 6;
}

